<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration with Cookies</title>
   <!-- Start cookieyes banner --> <script id="cookieyes" type="text/javascript" src="https://cdn-cookieyes.com/client_data/d78edd9568623c5534fdb8ff/script.js"></script> <!-- End cookieyes banner -->
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <h1>Welcome!</h1>
  <p>Please register to continue.</p>
  <form id="registration-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter username">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter email">
    <label for="remember-me">
      <input type="checkbox" id="remember-me" name="remember-me"> Remember me
    </label>
    <button type="submit">Register</button>
  </form>

  <script src="script.js"></script> </body>
</html>
